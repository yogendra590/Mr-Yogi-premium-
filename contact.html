<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - mryogi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { background-color: #000; color: #fff; font-family: 'Poppins', sans-serif; padding: 30px; }
    .form-box { max-width: 500px; margin: auto; background: #111; padding: 25px; border-radius: 10px; }
    label { display: block; margin: 15px 0 5px; }
    input { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #222; color: #fff; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #ff2c57; color: #fff; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
  </style>
  <script>
    function getQueryParams() {
      const url = new URL(window.location.href);
      const plan = url.searchParams.get('plan') || '';
      const price = url.searchParams.get('price') || '';
      document.getElementById('plan').value = plan;
      document.getElementById('price').value = price;
    }

    function goToPayment(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const plan = document.getElementById('plan').value;
      const price = document.getElementById('price').value;
      if (!name || !plan || !price) {
        alert('Please fill all details.');
        return;
      }
      const params = new URLSearchParams({ name, plan, price });
      window.location.href = 'payment.html?' + params.toString();
    }

    window.onload = getQueryParams;
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Confirm Your Details</h2>
    <form onsubmit="goToPayment(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="plan">Selected Plan:</label>
      <input type="text" id="plan" readonly />

      <label for="price">Price (â‚¹):</label>
      <input type="text" id="price" readonly />

      <button type="submit">Continue to Payment</button>
    </form>
  </div>
</body>
</html>
