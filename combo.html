<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combo Deals – MR YOGI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }
    header h1 {
      margin: 0;
      color: #ff3b3f;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .combo-card {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }
    .combo-card h2 {
      color: #ff3b3f;
    }
    .combo-card ul {
      padding-left: 20px;
    }
    .combo-card ul li {
      margin-bottom: 8px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .buy-btn {
      margin-top: 15px;
      display: inline-block;
      background-color: #ff3b3f;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Combo Deals</h1>
  </header>
  <div class="container">

    <div class="combo-card">
      <h2>Amazon Prime 4K - Activate on Your Email</h2>
      <ul>
        <li>5 Screen Logins</li>
        <li>All Devices Supported</li>
        <li>1 Month Validity</li>
      </ul>
      <div class="price">₹140</div>
      <a href="contact.html?plan=Amazon Prime 4K&price=140" class="buy-btn">Buy Now</a>
    </div>

    <div class="combo-card">
      <h2>JioHotstar 1080p - Activate on Your Number</h2>
      <ul>
        <li>5 Screen Logins</li>
        <li>All Devices Supported</li>
        <li>1 Month Validity</li>
      </ul>
      <div class="price">₹140</div>
      <a href="contact.html?plan=JioHotstar 1080p&price=140" class="buy-btn">Buy Now</a>
    </div>

  </div>
</body>
</html>
