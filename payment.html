<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - mryogi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }
    .summary-box {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 44, 87, 0.2);
    }
    h2 {
      color: #ff2c57;
      text-align: center;
      margin-bottom: 20px;
    }
    .summary-box p {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .highlight {
      color: #ff2c57;
      font-weight: bold;
    }
    a.whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #25D366;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .upi-copy {
      background: #222;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .upi-copy button {
      background: #ff2c57;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .qr-image {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #333;
      box-shadow: 0 0 12px rgba(255, 44, 87, 0.3);
    }
  </style>
  <script>
    function showSummary() {
      const url = new URL(window.location.href);
      const name = url.searchParams.get('name') || 'Customer';
      const plan = url.searchParams.get('plan') || 'Unknown Plan';
      const price = url.searchParams.get('price') || '0';
      const orderId = 'MY' + Math.floor(Math.random() * 1000000);
      localStorage.setItem('mryogi_order_id', orderId);

      document.getElementById('summary').innerHTML = `
        <p><strong>Name:</strong> <span class="highlight">${name}</span></p>
        <p><strong>Plan:</strong> ${plan}</p>
        <p><strong>Price:</strong> â‚¹${price}</p>
        <p><strong>Order ID:</strong> <span class="highlight">${orderId}</span></p>
        <div class="upi-copy">
          <span id="upi-text">mryogipremium@ybl</span>
          <button onclick="copyUPI()">Copy</button>
        </div>
        <p>Please send a screenshot with your name and order ID to our WhatsApp after payment.</p>
        <a class="whatsapp-btn" target="_blank"
           href="https://wa.me/8618388937?text=Hi%20MR%20YOGI%2C%20I%20have%20paid%20for%20${encodeURIComponent(plan)}%20(â‚¹${price})%20-%20Order%20ID%3A%20${orderId}%20-%20Name%3A%20${encodeURIComponent(name)}">
          ðŸ“© Send Screenshot on WhatsApp
        </a>
      `;
    }

    function copyUPI() {
      const upi = document.getElementById("upi-text").textContent;
      navigator.clipboard.writeText(upi).then(() => {
        alert("UPI ID copied to clipboard!");
      });
    }

    window.onload = showSummary;
  </script>
</head>
<body>
  <div class="summary-box">
    <h2>Complete Your Payment</h2>

    <!-- QR Code Image -->
    <img src="phonepe_qr.jpg" alt="Scan to Pay with PhonePe" class="qr-image"/>

    <!-- Dynamic Summary -->
    <div id="summary"></div>
  </div>
</body>
</html>
